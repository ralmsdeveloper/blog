url                      : "https://ralmsdeveloper.github.io"
baseurl                  : ""# the subpath of your site, e.g. "/blog"
repository               : ralmsdeveloper/blog
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 50
comments:
  provider               : disqus # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            : ralmsdeveloper # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
